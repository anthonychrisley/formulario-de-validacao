<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">

        <div class="informacoes">
            <h1 class="titulo">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>

        <div class="formulario">

            <div class="campo">
                <input type="text" class="input" placeholder="Nome completo *">
                <p class="campo-obrigatorio ">campo obrigatório</p>
            </div>

            <div class="campo">
                <input type="text" class="input" placeholder="Email *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <input type="text" class="input" placeholder="Telefone *">
                <p class="campo-obrigatorio">campo obrigatório</p>
            </div>

            <div class="campo">
                <textarea class=" input area-mensagem " placeholder="Mensagem *"></textarea>
                <p class="campo-obrigatorio-text campo-obrigatorio">campo obrigatório</p>
            </div>

            <p class="aviso">*campos obrigatórios</p>


            <button type="submit" id="btn">Enviar</button>

        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
